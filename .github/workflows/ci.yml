name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v7
      - name: Set up Python
        run: uv python install 3.11
      - name: Create virtual environment
        run: uv venv
      - name: Install dependencies
        run: uv sync --dev
      - name: Lint
        run: uv run ruff check --output-format=github . && uv run ruff format --check .

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v7
      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}
      - name: Create virtual environment
        run: uv venv
      - name: Install dependencies
        run: uv sync --dev
      - name: Run tests
        run: uv run pytest tests/ -v
